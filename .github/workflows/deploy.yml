name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
        # Base path configuration for GitHub Pages if needed. 
        # Usually handled by vite.config.js 'base' setting, 
        # but for user pages (username.github.io/repo-name), 
        # you might need to ensure vite config has base: '/repo-name/'

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the build output is currently in
          branch: gh-pages # The branch the action should deploy to.
